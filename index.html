<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="intro">
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
        </section>
      
        <form action="submit" id="survey-form">
          <div class="form-grp">
            <label for="name" id="name-label">Name</label> <br>
            <input class="form-controll" id="name" type="text" placeholder="Enter your name" required>
          </div>
      
          <div class="form-grp">
            <label for="email" id="email-label">Email</label> <br>
            <input class="form-controll" id="email" type="email" placeholder="Enter your email" required>
          </div>
      
          <div class="form-grp">
            <label for="number" id="number-label">Age <sm>(optional)</sm></label> <br>
            <input class="form-controll" id="number" type="number" min="1" max="100" placeholder="Age" required>
          </div>
      
          <div class="form-grp">
            <label for="dropdown">Which option best describes your current role?</label> <br>
            <select class="form-controll" id="dropdown">
              <option value="0">Select current role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job </option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer not to say">Prefer not to say </option>
              <option value="Other">Other</option>
            </select>
          </div>
      
          <div class="form-grp">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="definitely" name="recommendation" value="Definitely">
            <label for="definitely">Definitely</label> <br>
            <input type="radio" id="maybe" name="recommendation" value="Maybe">
            <label for="maybe">Maybe</label> <br>
            <input type="radio" id="notsure" name="recommendation" value="Not Sure">
            <label for="notsure">Not Sure</label>
          </div>
      
          <div class="form-grp">
            <label for="dropdown">What is your favourite feature of freeCodeCamp?</label> <br>
            <select class="form-controll" id="dropdown">
              <option value="0">Select current role</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects </option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source </option>
            </select>
          </div>
      
          <!--  Improvements section  -->
          <div class="form-grp">
            <p>What would you liked to see improved? <sm>(Check all that apply)</sm>
            </p>
            <input  type="checkbox" id="front-end-projects" value="Front-end Project">
            <label for="front-end-projects"> Front-end Project</label> <br>
      
            <input type="checkbox" id="back-end-projects" value="Back-end Project">
            <label for="back-end-projects"> Back-end Project</label> <br>
      
            <input  type="checkbox" id="data-visualization" value="Data Visualization">
            <label for="data-visualization"> Data Visualization</label> <br>
      
            <input  type="checkbox" id="challenges" value="Challenges">
            <label for="challenges"> Challenges</label> <br>
      
            <input  type="checkbox" id="open-source-community" value="Open Source Community">
            <label for="open-source-community"> Open Source Community</label>
          </div>
      
          <div class="form-grp">
            <label for="comment">Any Comments or suggestions?</label> <br>
            <textarea class="form-controll" name="" id="comment" cols="60" rows="6"  placeholder="Enter your comment here..."></textarea>
          </div>
      
          <div class="form-grp">
            <button class="form-controll" id="submit" type="submit">Submit</button>
          </div>
        </form>
      
      </main>


</body>
</html>
